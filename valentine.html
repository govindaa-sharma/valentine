<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question for You ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents page scrolling */
        }
        #question {
            font-size: 24px;
            font-weight: bold;
            margin-top: 50px;
        }
        .btn {
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            position: absolute;
            transition: all 0.2s ease-in-out;
        }
        #yes-btn {
            background-color: lightgreen;
            left: 50%;
            transform: translateX(-50%);
            top: 200px;
        }
        #no-btn {
            background-color: lightcoral;
            left: 55%;
            top: 200px;
        }
        #popup {
            display: none;
            background: white;
            padding: 20px;
            width: 350px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        #popup p {
            font-size: 16px;
            font-weight: bold;
            color: red;
            white-space: pre-line; /* Ensures proper word spacing */
        }
    </style>
</head>
<body>

    <div id="question">Will you be my Valentine? ‚ù§Ô∏è</div>

    <button class="btn" id="yes-btn" onclick="showPopup()">Yes</button>
    <button class="btn" id="no-btn" onmouseover="moveNo()">No</button>

    <div id="popup">
        <p id="popup-text"></p>
        <button onclick="closePopup()" style="background: lightgreen; padding: 10px; border: none;">Feeling Lucky! üéâ</button>
    </div>

    <script>
        function showPopup() {
            let text = "I knew you wouldn‚Äôt resist my charm! üíñ\n\nNow tell me, how lucky do you feel? üòè";
            let index = 0;
            document.getElementById("popup-text").innerHTML = ""; // Reset text on each Yes click
            document.getElementById("popup").style.display = "block";

            function typeEffect() {
                if (index < text.length) {
                    let currentChar = text[index];
                    document.getElementById("popup-text").innerHTML += currentChar;
                    index++;
                    setTimeout(typeEffect, 40);
                }
            }
            typeEffect();
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function moveNo() {
            let noBtn = document.getElementById("no-btn");
            let maxX = window.innerWidth - noBtn.clientWidth - 10;
            let maxY = window.innerHeight - noBtn.clientHeight - 10;
            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;

            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        }
    </script>

</body>
</html>
