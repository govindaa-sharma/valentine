<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question for You ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        #question {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px #000000;
            margin-top: 30px;
        }
        .btn {
            font-size: 20px;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        #yes-btn {
            background-color: #88e1f2;
            left: 45%;
            top: 350px;
            position: absolute;
        }
        #no-btn {
            background-color: #ff6f61;
            left: 55%;
            top: 350px;
            position: absolute;
        }
        #popup {
            display: none;
            background: #fff;
            padding: 20px;
            width: 350px;
            border-radius: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.3);
        }
        #popup p {
            color: #ff6f61;
            font-size: 18px;
        }
        #popup img {
            width: 100%;
            border-radius: 15px;
            margin-top: 10px;
        }
        #popup .btn-popup {
            background-color: #88e1f2;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="question">Will you be my Valentine? ‚ù§Ô∏è</div>
    <button class="btn" id="yes-btn" onclick="showPopup()">Yes</button>
    <button class="btn" id="no-btn" onmouseover="moveNo()">No</button>
    <div class="gallery">
        <img src="valentine1.jpg" alt="Memory 1">
        <img src="valentine2.jpg" alt="Memory 2">
        <img src="valentine3.jpg" alt="Memory 3">
        <img src="valentine4.jpg" alt="Memory 4">
        <img src="valentine5.jpg" alt="Memory 5">
    </div>
    <div id="popup">
        <p>I knew you wouldn‚Äôt resist my charm! üíñ Now tell me, how lucky do you feel? üòè</p>
        <!-- <img src="https://via.placeholder.com/300" alt="Special Memory"> -->
        <button class="btn-popup" onclick="closePopup()">ALOTTTTTTTT LESSSSGGOOOOOO üòçüòç</button>
    </div>
    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
        function moveNo() {
            let noBtn = document.getElementById("no-btn");
            noBtn.style.left = Math.random() * (window.innerWidth - noBtn.clientWidth) + "px";
            noBtn.style.top = Math.random() * (window.innerHeight - noBtn.clientHeight) + "px";
        }
    </script>
</body>
</html>
