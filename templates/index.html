<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question for You ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents page scrolling */
        }
        #question {
            font-size: 24px;
            font-weight: bold;
            margin-top: 50px;
        }
        .btn {
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            position: absolute;
            transition: all 0.2s ease-in-out;
        }
        #yes-btn {
            background-color: lightgreen;
            left: 50%;
            transform: translateX(-50%);
            top: 200px;
        }
        #no-btn {
            background-color: lightcoral;
            left: 55%;
            top: 200px;
        }
        #popup {
            display: none;
            background: white;
            padding: 20px;
            width: 350px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        #popup p {
            font-size: 16px;
            font-weight: bold;
            color: red;
            white-space: pre-line; /* Ensures proper word spacing */
        }
        #hearts {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="question">Will you be my Valentine? ‚ù§Ô∏è</div>

    <button class="btn" id="yes-btn" onclick="showPopup()">Yes</button>
    <button class="btn" id="no-btn" onmouseover="moveNo()">No</button>

    <div id="popup">
        <p id="popup-text"></p>
        <button onclick="closePopup()" style="background: lightgreen; padding: 10px; border: none;">Feeling Lucky! üéâ</button>
    </div>

    <script>
        function showPopup() {
            let text = "I knew you wouldn‚Äôt resist my charm! üíñ\n\nNow tell me, how lucky do you feel? üòè";
            let index = 0;
            document.getElementById("popup-text").innerHTML = ""; // Reset text on each Yes click
            document.getElementById("popup").style.display = "block";

            function typeEffect() {
                if (index < text.length) {
                    // Use innerHTML to ensure proper spacing and line breaks
                    let currentChar = text[index];
                    document.getElementById("popup-text").innerHTML += currentChar;
                    index++;
                    setTimeout(typeEffect, 40);
                }
            }
            typeEffect();
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        async function moveNo() {
            let response = await fetch("/move_no");
            let data = await response.json();
            document.getElementById("no-btn").style.left = data.x + "px";
            document.getElementById("no-btn").style.top = data.y + "px";
        }
    </script>

</body>
</html>
